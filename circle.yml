machine:
  python:
    version: 3.5.0
  node:
    version: 4.1.1
  services:
    - postgresql
  environment:
    FLASK_CONFIG: testing
dependencies:
  pre:
    - npm install -g bower
    - bower install
    - npm install
    - grunt
  cache_directories:
    - "~/.cache/pip"
    - "node_modules"
    - "app/static/vendor"
    - "app/static/fonts"
database:
  override:
    - psql -c 'create database "test-database";' -U ubuntu
